#### Solarized dark
sol_yellow="#b58900"
sol_orange="#cb4b16"
sol_red="#dc322f"
sol_magenta="#d33682"
sol_violet="#6c71c4"
sol_blue="#268bd2"
sol_cyan="#2aa198"
sol_green="#859900"
sol_base03="#002b36"
sol_base02="#073642"
sol_base01="#586e75"
sol_base00="#657b83"
sol_base0="#839496"
sol_base1="#93a1a1"
sol_base2="#eee8d5"
sol_base3="#fdf6e3"

unbind C-b
bind C-o send-prefix

set -g prefix C-o
set -sa terminal-overrides ",xterm-256color:RGB"
set -sa terminal-overrides ",alacritty:RGB"
set -g default-terminal "tmux-256color"
set -g escape-time 0
set -g focus-events on
set -g status-keys emacs
set -g aggressive-resize on
set -ga update-environment " WAYLAND_DISPLAY"

set -g  window-status-current-format "#[fg=$sol_orange]#I#[default]"
set -ga window-status-current-format "#F"
set -ga window-status-current-format "[#[fg=$sol_green]#{=8:window_name}#[default]]"
set -ga window-status-current-format "{#[fg=$sol_blue]#{b:pane_current_path}#[default]}"

set -g  window-status-format         "#[fg=$sol_yellow]#I#[default]"
set -ga window-status-format         "#F"
set -ga window-status-format         "[#[fg=$sol_green]#{=8:window_name}#[default]]"
set -ga window-status-format         "{#[fg=$sol_blue]#{b:pane_current_path}#[default]}"

set -g  status-left                  "## "
set -g  status-right                 "#[fg=$sol_green]#h#[default] %a %m/%d %H:%M"
set -g  status-style                 fg="$sol_yellow",bg="$sol_base02"
#set -g  status-attr default
#set -gw window-status-attr dim
#set -gw window-status-current-attr bright
set -gw window-status-style         fg="$sol_base01",bg=default
set -g  window-status-current-style fg="$sol_base1",bg="$sol_base03"
set -g  pane-border-style           fg="$sol_base02"
set -g  pane-active-border-style    fg="$sol_base01"
set -g  message-style               fg="$sol_cyan",bg="$sol_base02"
set -g  display-panes-active-colour "$sol_blue"
set -g  display-panes-colour        "$sol_orange"
set -gw clock-mode-colour           "$sol_green"

set -gw mode-keys vi
bind -T copy-mode-vi 'y' send-keys -X copy-selection

bind s split-window -v
bind v split-window -h
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R
bind C-n next-window
bind C-p previous-window

source-file ~/.tmux.conf.local

